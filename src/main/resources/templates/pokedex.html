{{> layout/header}}

<body>

<div class="container">
    <h1 class="pt-md-5 pb-md-5">Pokedex</h1>

    <div class="card-deck">
        {{#pokemonTypes}}
        <div class="col-md-3">
            <div class="card shadow-sm mb-3">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{name}} <!--2--><span class="badge badge-secondary">Id {{id}} <!--3--></span></h4>
                </div>
                <div class="card-img-top">
                    <img src="{{sprites.front_default}}" alt="Pokemon"/>
                    <img src="{{sprites.back_default}}" alt="Pokemon"/>
                </div>
                <div class="card-body">
                    <span class="badge badge-primary">Speed : {{stats.speed}}</span>
                    <span class="badge badge-primary">Attack : {{stats.defense}}</span>
                    <span class="badge badge-primary">Defense : {{stats.attack}}</span>
                    <span class="badge badge-primary">HP : {{stats.hp}}</span>
                    <span class="badge badge-primary">
                        Type :
                        {{#types}}
                            {{.}}
                        {{/types}}
                    </span>
                </div>
            </div>
        </div>
        {{/pokemonTypes}}
    </div>

</div>

</body>
</html>
